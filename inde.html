<!doctype html>
 <html lang="en" ng-app="shoppingcart">
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
        <script src="js/controllers.js"></script>
    </head>
<body ng-controller="GroceriesCtrl">
<div class="container-fluid">
<div class="row">
  <div class="col-md-2">
    <p>Search: <input ng-model="query"></p>
       Sort by:
      <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
      </select>

  </div>
  <div class="col-md-10">
          <ul class="food">
           <li ng-repeat="cart in food | filter:query">
          {{cart.name}}
        <p>{{cart.snippet}}</p>
       </li>
    </ul>
  </div>
</div>
</div>
</body>
</html>
